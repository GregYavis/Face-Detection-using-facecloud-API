{% include 'navigation-bar.html' %}
{% block content %}
    <div class="container offset-md-5">
        <div class="row">
            <div class="span12">
                <div id="legend">
                    <legend class="">Sign Up</legend>
                </div>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}. Go to
                                <a href="{{ url_for('auth.login') }}">login
                                    page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                        <div class="field">
                            <label class="control-label"
                                   for="username">Email</label>
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <label class="control-label"
                                   for="username">Name</label>
                            <div class="control">
                                <input class="input is-large" type="text" name="name" placeholder="" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <label class="control-label"
                                   for="username">Lastname</label>
                            <div class="control">
                                <input class="input is-large" type="text"
                                       name="lastname" placeholder=""
                                       autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <label class="control-label"
                                   for="username">Patronymic</label>
                            <div class="control">
                                <input class="input is-large" type="text"
                                       name="patronymic" placeholder=""
                                       autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <label class="control-label"
                                   for="username">Password</label>

                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="">
                            </div>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
